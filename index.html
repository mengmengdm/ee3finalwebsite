<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="#order-management">
                                <i class="bi bi-cart"></i> Order Management
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#reservation-management">
                                <i class="bi bi-calendar-check"></i> Reservation Management
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Order Management Section -->
                <div id="order-management" class="section">
                    <h1 class="text-center mb-4">Order Management</h1>
                    
                    <!-- Tab Navigation -->
                    <ul class="nav nav-tabs mb-4" id="orderTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pending-tab" data-bs-toggle="tab" data-bs-target="#pending" type="button" role="tab">
                                Pending Orders
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="completed-tab" data-bs-toggle="tab" data-bs-target="#completed" type="button" role="tab">
                                Completed Orders
                            </button>
                        </li>
                    </ul>

                    <!-- Tab Content -->
                    <div class="tab-content" id="orderTabsContent">
                        <div class="tab-pane fade show active" id="pending" role="tabpanel">
                            <div class="card">
                                <div class="card-body">
                                    <div id="pending-orders-container">
                                        <!-- Pending orders will be dynamically loaded here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="completed" role="tabpanel">
                            <div class="card">
                                <div class="card-body">
                                    <div id="completed-orders-container">
                                        <!-- Completed orders will be dynamically loaded here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Reservation Management Section -->
                <div id="reservation-management" class="section" style="display: none;">
                    <h1 class="text-center mb-4">Reservation Management</h1>
                    
                    <div class="row">
                        <!-- Upcoming Reservations -->
                        <div class="col-md-6 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0">Upcoming Reservations</h5>
                                </div>
                                <div class="card-body">
                                    <div id="upcoming-reservations-container">
                                        <!-- Upcoming reservations will be loaded here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Completed Reservations -->
                        <div class="col-md-6 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0">Completed Reservations</h5>
                                </div>
                                <div class="card-body">
                                    <div id="completed-reservations-container">
                                        <!-- Completed reservations will be loaded here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
